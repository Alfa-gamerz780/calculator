<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <style>
                *{
                        margin: 0%;
                        padding: 0%;
                }

                body{
                        background: rgb(168, 246, 89);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        height: 100vh;
                        font-family: Arial, sans-serif;
                }

                .calculator-body {
                        width: 250px;
                        background-color: #787373;
                        border-radius: 10px;
                        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                        padding: 20px;
                        height: auto;
                }

                #display {
                        width: 100%;
                        height: 50px;
                        font-size: 24px;
                        text-align: right;
                        border: none;
                        border-radius: 5px;
                        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
                        margin-bottom: 20px;
                        padding: 5px 0px
                }

                .btn {
                        display: grid;
                        grid-template-columns: repeat(4, 1fr);
                        gap: 10px;
                }

                button {
                        padding: 10px;
                        font-size: 15px;
                        border: none;
                        cursor: pointer;
                        background-color: #f0f0f0;
                        transition: background-color 0.3s ease;
                        border-radius: 50%;
                }

                button:hover{
                        opacity: 0.8;
                        scale: 1.05;
                }

                .clear {
                        background-color: #ff4d4d;
                        color: white;
                }

                .backspace {
                        background-color: #ffb84d;
                        color: white;
                }
               
                .equal {
                        background-color: #4dff4d;
                        color: white;
                }

                .operator {
                        background-color: #d7db0d;
                        color: black;
                        font size: 45px;
                }
        </style>
</head>
<body>
        
        <div class="calculator-body">
                <input type="text" id="display" readonly>
                <div class="btn">
                        <button onclick="cleardisplay()" class="clear">AC</button>
                        <button onclick="backspace()" class="backspace"><i class="bi bi-arrow-left-short"></i></button>
                        <button onclick="append('%')" class="operator">%</button>
                        <button onclick="append('/')" class="operator">/</button>

                        <button onclick="append('7')">7</button>
                        <button onclick="append('8')">8</button>
                        <button onclick="append('9')">9</button>
                        <button onclick="append('*')" class="operator">*</button>

                        <button onclick="append('4')">4</button>
                        <button onclick="append('5')">5</button>
                        <button onclick="append('6')">6</button>
                        <button onclick="append('-')" class="operator">-</button>

                        <button onclick="append('1')">1</button>
                        <button onclick="append('2')">2</button>
                        <button onclick="append('3')">3</button>
                        <button onclick="append('+')" class="operator">+</button>

                        <button onclick="append('00')">00</button>
                        <button onclick="append('0')">0</button>
                        <button onclick="append('.')">.</button>
                        <button onclick="calculate()" class="equal">=</button>
                </div>
        </div>

        <script>
                function append(value) {
                        document.getElementById('display').value += value;
                }

                function cleardisplay() {
                        document.getElementById('display').value = '';
                }

                function backspace() {
                        const display = document.getElementById('display');
                        display.value = display.value.slice(0, -1);
                }

                function calculate() {
                        const display = document.getElementById('display');
                        try {
                                display.value = eval(display.value);
                        } catch (error) {
                                display.value = 'Error';
                        }
                }
        </script>
</body>
</html>
